<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω–æ: –æ—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –∏ —Å—Ç–∞–≤–∏–º cover –¥–ª—è Telegram -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INK OS</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #000000; /* –ß–∏—Å—Ç—ã–π —á–µ—Ä–Ω—ã–π –¥–ª—è Telegram */
            --bg-panel: #111111;
            --border: #333333;
            --accent: #ffffff;
        }

        body { 
            background-color: var(--bg-main); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è Telegram —Ñ–æ–Ω–∞ */
            background-attachment: fixed;
        }
        
        body.modal-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }

        .font-tech { font-family: 'Syncopate', sans-serif; }
        .glass-panel { background: var(--bg-panel); border: 1px solid var(--border); }
        
        .btn-nexus { 
            background: var(--accent); color: black; font-weight: 800; 
            letter-spacing: 1px; text-transform: uppercase;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; 
            min-height: 56px; /* –ë–æ–ª—å—à–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –ø–∞–ª—å—Ü–∞ */
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn-icon { background: #222; color: white; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }

        /* –°—Ç–∏–ª–∏ –∏–Ω–ø—É—Ç–æ–≤ –ø–æ–¥ Telegram */
        input, textarea { 
            background: #1a1a1a !important; 
            border: 1px solid #333 !important; 
            color: white !important; 
            padding: 16px; 
            font-size: 16px !important; 
            border-radius: 8px;
            width: 100%;
            -webkit-appearance: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: white !important; outline: none; }

        /* --- –í–ê–ñ–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï: DRAWER (–û–∫–Ω–æ) --- */
        .drawer {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; /* –ü–æ–ª–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            background: #000000; 
            z-index: 10000; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Å–ª–æ–π */
            
            /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            display: none; 
            opacity: 0;
            transition: opacity 0.3s ease;
            
            /* –°–∫—Ä–æ–ª–ª –≤–Ω—É—Ç—Ä–∏ */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è */
        .drawer.active {
            display: block;
            opacity: 1;
        }

        .drawer-content {
            padding: 20px;
            padding-bottom: 300px; /* –û–ì–†–û–ú–ù–´–ô –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
            min-height: 100%;
        }

        .drawer-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: #000; z-index: 10;
            padding-top: 10px;
        }

        /* –°–ø–µ—Ü. —Å—Ç–∏–ª–∏ –¥–ª—è –∞–¥–º–∏–Ω–∫–∏ */
        #admin-dashboard {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20000; 
            display: none;
            overflow-y: auto;
        }
        #admin-dashboard.active { display: block; }
        
        #settings-panel {
            position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: #000; z-index: 15000;
            display: none; overflow-y: auto;
        }
        #settings-panel.active { display: block; }

        .tournament-card {
            background: #111; border: 1px solid #333; padding: 20px; margin-bottom: 15px; border-radius: 12px;
        }
    </style>
</head>
<body class="pb-20">

    <div id="drawer-details" class="drawer">

            <div class="space-y-6">

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="notification-area" class="fixed top-4 left-4 right-4 z-[30000] flex flex-col gap-2 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- TELEGRAM INIT ---
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–ê–°–ö–†–´–í–ê–ï–ú –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù –°–†–ê–ó–£
        tg.enableClosingConfirmation();
        
        // –ö—Ä–∞—Å–∏–º —Ö–µ–¥–µ—Ä —Ç–µ–ª–µ–≥—Ä–∞–º–∞ –≤ —á–µ—Ä–Ω—ã–π
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        const firebaseConfig = {
            apiKey: "AIzaSyCK7gn8Xl-AW93FTni7q7Rx1QTUw0ILiCs",
            authDomain: "ink-game-843c1.firebaseapp.com",
            databaseURL: "https://ink-game-843c1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ink-game-843c1",
            storageBucket: "ink-game-843c1.appspot.com", 
            messagingSenderId: "547943681956",
            appId: "1:547943681956:web:aa7db2830eca6438f7fb31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // State
        let state = {
            player: JSON.parse(localStorage.getItem('ink_player')) || null,
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ TG
            tgUser: tg.initDataUnsafe?.user || null,
            tournaments: {},
            teams: {},
            gameMode: 'solo'
        };

        // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞—Ö–æ–¥ –∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ –æ—Ç –¢–ì, –º–æ–∂–Ω–æ –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–∏—Ç—å (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        if(!state.player && state.tgUser) {
            // –ú–æ–∂–Ω–æ –∞–≤—Ç–æ-–ª–æ–≥–∏–Ω–∏—Ç—å, –Ω–æ –ª—É—á—à–µ –ø–æ–ø—Ä–æ—Å–∏—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –Ω–∏–∫
        }

        // --- Firebase Listeners ---
        onValue(ref(db, 'tournaments'), (snap) => {
            state.tournaments = snap.val() || {};
            renderList(); renderAdminList();
        });
        onValue(ref(db, 'teams'), (snap) => {
            state.teams = snap.val() || {};
            renderList();
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–∫—Ä—ã—Ç–æ–µ –æ–∫–Ω–æ –¥–µ—Ç–∞–ª–µ–π –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if(document.getElementById('drawer-details').classList.contains('active') && state.activeId) {
                openDetails(state.activeId);
            }
        });
        
        // --- RENDER FUNCTIONS ---

        // 1. Main List
        window.renderList = function() {
            const cont = document.getElementById('tournaments-container');
            const list = Object.values(state.tournaments);
            
            if(list.length === 0) {
                cont.innerHTML = '<div class="p-10 text-center opacity-30 border border-dashed border-gray-700 rounded-xl">NO ACTIVE EVENTS</div>';
                return;
            }

            cont.innerHTML = list.map(t => {
                const teams = state.teams[t.id] || {};
                const count = Object.keys(teams).length;
                return `
                <div onclick="openDetails('${t.id}')" class="tournament-card relative overflow-hidden active:scale-95 transition-transform cursor-pointer">
                    <div class="relative z-10 flex justify-between items-center">
                        <div>
                            <div class="bg-white text-black text-[10px] font-bold px-2 py-1 inline-block rounded-sm mb-2">LIVE</div>
                            <h2 class="text-3xl font-tech font-bold text-white">${t.prize}</h2>
                            <p class="text-xs text-gray-400 mt-1 uppercase">${t.format} / ${t.mode}</p>
                        </div>
                        <div class="text-right">
                             <span class="block text-2xl font-bold">${count}/${t.maxPlayers}</span>
                             <span class="text-[10px] text-gray-500">JOINED</span>
                        </div>
                    </div>
                    <div class="absolute bottom-0 left-0 h-1 bg-gray-800 w-full">
                        <div class="h-full bg-white" style="width: ${(count/t.maxPlayers)*100}%"></div>
                    </div>
                </div>`;
            }).join('');
        };

        // 2. Profile
        window.renderProfile = function() {
            const card = document.getElementById('profile-card');
            if(!state.player) {
                card.innerHTML = `<button onclick="openReg()" class="btn-nexus w-full shadow-lg text-lg">CREATE ACCOUNT</button>`;
            } else {
                card.innerHTML = `
                <div class="bg-[#111] p-6 rounded-xl border border-gray-800 flex justify-between items-center relative">
                    <button onclick="openReg(true)" class="absolute top-4 right-4 text-gray-500 p-2"><i class="fas fa-cog"></i></button>
                    <div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">OPERATOR</p>
                        <h2 class="text-2xl font-bold text-white break-all pr-8">${state.player.nick}</h2>
                        <p class="text-xs text-blue-400 mt-1">${state.player.tg}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-gray-500 font-bold uppercase">WINS</p>
                        <p class="text-3xl font-tech font-bold text-white">${state.player.wins || 0}</p>
                    </div>
                </div>`;
            }
        };

        // --- DRAWER LOGIC (TELEGRAM OPTIMIZED) ---
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª–∞—Å—Å—ã active –≤–º–µ—Å—Ç–æ —Å–ª–æ–∂–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        
        window.openReg = function(isEdit = false) {
            closeAllPanels();
            const drawer = document.getElementById('drawer-reg');
            drawer.classList.add('active'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è
            const nickInp = document.getElementById('reg-nick');
            const tgInp = document.getElementById('reg-tg');
            const winsBlock = document.getElementById('reg-wins-block');
            
            if(state.player) {
                nickInp.value = state.player.nick;
                nickInp.disabled = true; // –ù–∏–∫ –º–µ–Ω—è—Ç—å –Ω–µ–ª—å–∑—è
                tgInp.value = state.player.tg;
                document.getElementById('reg-wins').value = state.player.wins || 0;
                winsBlock.classList.remove('hidden');
            } else {
                nickInp.value = '';
                nickInp.disabled = false;
                // –ï—Å–ª–∏ –µ—Å—Ç—å —é–∑–µ—Ä–Ω–µ–π–º –æ—Ç –¢–ì
                if(state.tgUser && state.tgUser.username) tgInp.value = '@' + state.tgUser.username;
                else tgInp.value = '';
                
                winsBlock.classList.add('hidden');
            }
        };

        window.openDetails = function(id) {
            state.activeId = id;
            closeAllPanels();
            const t = state.tournaments[id];
            if(!t) return;
            
            document.getElementById('det-title').innerText = t.format;
            document.getElementById('det-prize').innerText = t.prize;
            document.getElementById('det-format').innerText = t.format;
            document.getElementById('det-rules').innerText = t.rules;
            
            const teams = state.teams[id] ? Object.values(state.teams[id]) : [];
            document.getElementById('det-count').innerText = `${teams.length}/${t.maxPlayers}`;
            
            // Render Participants
            document.getElementById('det-participants').innerHTML = teams.map(tm => 
                `<div class="flex justify-between bg-[#1a1a1a] p-2 rounded text-xs"><span class="font-bold text-white">${tm.name}</span><span class="text-gray-500">${tm.members.length} ppl</span></div>`
            ).join('');

            // Render Bracket
            const bracketArea = document.getElementById('det-bracket-area');
            const bracketGrid = document.getElementById('det-bracket-grid');
            if(teams.length >= 2) {
                bracketArea.classList.remove('hidden');
                let html = '';
                for(let i=0; i<teams.length; i+=2) {
                    if(teams[i+1]) {
                        html += `<div class="flex justify-between items-center bg-[#1a1a1a] p-3 rounded border border-gray-800 text-xs">
                            <span class="font-bold text-white">${teams[i].name}</span>
                            <span class="text-gray-600 font-tech">VS</span>
                            <span class="font-bold text-white">${teams[i+1].name}</span>
                        </div>`;
                    }
                }
                bracketGrid.innerHTML = html;
            } else {
                bracketArea.classList.add('hidden');
            }

            // Action Button
            const actionArea = document.getElementById('det-action-area');
            actionArea.innerHTML = `<button onclick="openJoin('${id}')" class="btn-nexus w-full shadow-lg">JOIN TOURNAMENT</button>`;

            document.getElementById('drawer-details').classList.add('active');
        };

        window.openJoin = function(id) {
            if(!state.player) {
                // –ï—Å–ª–∏ –Ω–µ—Ç –ø—Ä–æ—Ñ–∏–ª—è - –∫–∏–¥–∞–µ–º –Ω–∞ —Ä–µ–≥—É
                alert("Please create a profile first!");
                return openReg();
            }
            closeAllPanels();
            const t = state.tournaments[id];
            const area = document.getElementById('team-action-area');
            const teams = state.teams[id] ? Object.values(state.teams[id]) : [];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –≤—Å—Ç—É–ø–∏–ª –ª–∏ —É–∂–µ
            const myTeam = teams.find(tm => tm.members.some(m => m.nick === state.player.nick));
            
            if(myTeam) {
                area.innerHTML = `<div class="bg-green-900/30 p-6 rounded border border-green-500 text-center"><p class="text-green-500 font-bold mb-2">YOU ARE REGISTERED</p><p class="text-sm">Team: ${myTeam.name}</p></div>`;
            } else if(t.mode === 'solo') {
                 area.innerHTML = `
                 <div class="bg-[#111] p-4 rounded border border-gray-800 mb-4 text-center text-sm text-gray-400">Confirm solo participation?</div>
                 <button onclick="createTeam('${id}', '${state.player.nick}')" class="btn-nexus w-full">CONFIRM JOIN</button>`;
            } else {
                // Squad logic
                area.innerHTML = `
                <input type="text" id="new-team-name" placeholder="CREATE SQUAD NAME" class="w-full mb-4">
                <button onclick="createTeam('${id}')" class="btn-nexus w-full mb-6">CREATE & JOIN</button>
                
                <p class="text-xs text-center text-gray-500 mb-2 uppercase tracking-widest">OR JOIN EXISTING</p>
                <div class="space-y-2">
                    ${teams.filter(tm => tm.members.length < tm.max).map(tm => `
                        <button onclick="joinTeam('${id}', '${tm.id}')" class="w-full p-4 bg-[#111] border border-gray-800 rounded flex justify-between items-center active:bg-white active:text-black">
                            <span class="font-bold">${tm.name}</span>
                            <span class="text-xs">${tm.members.length}/${tm.max}</span>
                        </button>
                    `).join('') || '<p class="text-center text-xs text-gray-600">No open squads</p>'}
                </div>
                `;
            }
            
            document.getElementById('drawer-team').classList.add('active');
        };

        // --- ACTIONS ---

        window.handleRegistration = async function() {
            const nick = document.getElementById('reg-nick').value.trim();
            const tgVal = document.getElementById('reg-tg').value.trim();
            
            if(!nick || !tgVal) return notify("Fill all fields", 'error');
            
            let wins = 0;
            if(state.player && state.player.nick === nick) {
                wins = state.player.wins; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ä—ã–µ
            } else {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤ –ë–î, –≤–¥—Ä—É–≥ —é–∑–µ—Ä —É–∂–µ –µ—Å—Ç—å
                const snap = await get(ref(db, 'users/'+nick));
                if(snap.exists()) wins = snap.val().wins || 0;
            }

            const userData = { nick, tg: tgVal, wins };
            await set(ref(db, 'users/'+nick), userData);
            
            state.player = userData;
            localStorage.setItem('ink_player', JSON.stringify(userData));
            
            renderProfile();
            closeAllPanels();
            notify("Profile Saved!", "success");
        };

        window.createTeam = async function(tournId, forceName) {
            const t = state.tournaments[tournId];
            const name = forceName || document.getElementById('new-team-name').value.trim().toUpperCase();
            if(!name) return;
            
            const tid = "t_" + Date.now();
            const data = {
                id: tid,
                name: name,
                members: [{nick: state.player.nick}],
                max: t.teamSize
            };
            
            await set(ref(db, `teams/${tournId}/${tid}`), data);
            closeAllPanels();
            notify("Joined Successfully!", "success");
        };

        window.joinTeam = async function(tournId, teamId) {
            const r = ref(db, `teams/${tournId}/${teamId}`);
            const snap = await get(r);
            const tm = snap.val();
            
            if(tm.members.length >= tm.max) return notify("Squad full", "error");
            
            const newMembers = [...tm.members, {nick: state.player.nick}];
            await update(r, {members: newMembers});
            
            closeAllPanels();
            notify("Joined Squad!", "success");
        };

        // --- UTILS ---
        window.closeAllPanels = function() {
            document.querySelectorAll('.drawer').forEach(d => d.classList.remove('active'));
            document.getElementById('admin-dashboard').classList.remove('active');
            document.getElementById('settings-panel').classList.remove('active');
        };

        window.toggleSettings = function() {
            document.getElementById('settings-panel').classList.add('active');
        };
        
        // ADMIN UTILS
        document.getElementById('admin-code').addEventListener('keyup', (e) => {
             if(e.key === 'Enter' && e.target.value === '—É–æ–ª—Ç–µ—Ä –ª—É—á—à–∏–π') {
                 document.getElementById('admin-dashboard').classList.add('active');
                 e.target.value = '';
                 renderAdminList();
             }
        });
        
        window.logoutAdmin = function() {
            document.getElementById('admin-dashboard').classList.remove('active');
        };

        window.saveTournament = async function() {
             const id = document.getElementById('adm-id').value || "evt_" + Date.now();
             const data = {
                 id,
                 format: document.getElementById('adm-format').value,
                 prize: document.getElementById('adm-prize').value,
                 maxPlayers: document.getElementById('adm-max-players').value,
                 rules: document.getElementById('adm-rules').value,
                 teamSize: document.getElementById('adm-team-size').value,
                 mode: state.gameMode
             };
             await update(ref(db, `tournaments/${id}`), data);
             document.getElementById('adm-id').value = ''; // clear id to create new next time
             notify("Event Saved", "success");
        };

        window.renderAdminList = function() {
            const list = Object.values(state.tournaments);
            document.getElementById('adm-tourn-list').innerHTML = list.map(t => 
                `<div class="flex justify-between items-center bg-[#222] p-2 rounded text-xs border border-gray-700">
                    <span>${t.format}</span>
                    <div class="flex gap-2">
                        <button onclick="manageMatch('${t.id}')" class="text-green-500 font-bold">MNG</button>
                        <button onclick="deleteT('${t.id}')" class="text-red-500 font-bold">DEL</button>
                    </div>
                 </div>`
            ).join('');
        };
        
        window.manageMatch = function(id) {
             const teams = state.teams[id] ? Object.values(state.teams[id]) : [];
             const panel = document.getElementById('adm-control-panel');
             panel.classList.remove('hidden');
             document.getElementById('adm-team-list').innerHTML = teams.map(tm => 
                 `<div class="flex justify-between items-center bg-[#222] p-2 border-l-2 border-green-500 mb-1">
                    <span class="text-xs font-bold text-white">${tm.name}</span>
                    <button onclick="winTeam('${id}', '${tm.id}')" class="text-[10px] bg-green-900 text-green-300 px-2 py-1 rounded">WINNER</button>
                 </div>`
             ).join('') || '<p class="text-xs text-gray-500">No participants</p>';
        };

        window.winTeam = async function(tid, teamId) {
            if(!confirm("Confirm Win?")) return;
            // Add logic to add wins to users
            // Remove tournament
            await remove(ref(db, `tournaments/${tid}`));
            await remove(ref(db, `teams/${tid}`));
            document.getElementById('adm-control-panel').classList.add('hidden');
            notify("Winner Declared & Event Closed", "success");
        };

        window.deleteT = async function(id) {
            if(confirm("Delete?")) {
                await remove(ref(db, `tournaments/${id}`));
                await remove(ref(db, `teams/${id}`));
            }
        }
        
        window.setGameMode = function(m) {
            state.gameMode = m;
            document.getElementById('adm-team-size').value = m === 'solo' ? 1 : 2;
            document.getElementById('mode-solo').className = m === 'solo' ? 'flex-1 p-2 border border-gray-700 text-xs rounded bg-white text-black' : 'flex-1 p-2 border border-gray-700 text-xs rounded text-white';
            document.getElementById('mode-squad').className = m === 'squad' ? 'flex-1 p-2 border border-gray-700 text-xs rounded bg-white text-black' : 'flex-1 p-2 border border-gray-700 text-xs rounded text-white';
        }

        window.resetAdminForm = function() {
            document.getElementById('adm-id').value = '';
            document.getElementById('adm-format').value = '';
            document.getElementById('adm-prize').value = '';
            document.getElementById('adm-rules').value = '';
        };

        window.notify = function(msg, type) {
            const d = document.createElement('div');
            d.className = `p-4 rounded shadow-xl font-bold text-xs text-center border ${type === 'success' ? 'bg-green-900/80 border-green-500 text-white' : 'bg-red-900/80 border-red-500 text-white'}`;
            d.innerText = msg;
            document.getElementById('notification-area').appendChild(d);
            setTimeout(() => d.remove(), 2500);
        };
        
        // Initial render
        renderProfile();
        renderList();
    </script>
</body>
</html>
