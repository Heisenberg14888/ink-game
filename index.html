<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>INK OS</title>
    
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #000000;
            --bg-card: #0a0a0a;
            --accent: #ffffff;
            --border: #222;
        }

        body { 
            background-color: var(--bg-main); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow-x: hidden; 
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .font-tech { font-family: 'Syncopate', sans-serif; }
        
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6; }

        /* General Drawer */
        .drawer {
            position: fixed; inset: 0; background: #000;
            z-index: 50; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .drawer.active { transform: translateY(0); }
        .drawer-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 150px; }
        .drawer-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #000; z-index: 10; }

        /* Reg Drawer Fix */
        #drawer-reg { z-index: 9999 !important; background: #000; }
        #drawer-reg .drawer-content { display: flex; flex-direction: column; justify-content: flex-start; padding-top: 40px; }
        
        .reg-input-fix {
            background: #222 !important; border: 2px solid #555 !important; color: white !important;
            font-size: 24px !important; padding: 20px !important; border-radius: 12px; width: 100%; margin-bottom: 20px;
        }
        .reg-input-fix:focus { border-color: #fff !important; background: #333 !important; }

        /* Bottom Profile */
        #bottom-profile {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); z-index: 40;
            transition: transform 0.3s ease;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #bottom-profile.minimized .profile-content { display: none; }
        #bottom-profile.minimized { transform: translateY(calc(100% - 40px)); }

        /* Admin Curtain */
        #admin-curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 100;
            transform: translateY(-100%); transition: transform 0.3s ease;
            overflow-y: auto; 
        }
        #admin-curtain.active { transform: translateY(0); }
        .admin-pull-tab {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 80px; height: 30px; background: rgba(255,0,0,0.2); 
            z-index: 101; cursor: pointer; display: none;
            border-radius: 0 0 10px 10px;
        }
        
        .btn-nexus { 
            background: var(--accent); color: black; font-weight: 800; text-transform: uppercase;
            padding: 16px; width: 100%; border-radius: 8px; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .input-nexus {
            background: #161616; border: 1px solid #333; color: white; padding: 12px; width: 100%; border-radius: 6px; outline: none;
        }
        .card { background: var(--bg-card); border: 1px solid var(--border); padding: 16px; border-radius: 12px; margin-bottom: 12px; }

        /* Rarities */
        .rarity-common { color: #a1a1aa; border-color: #a1a1aa; }
        .rarity-uncommon { color: #22c55e; border-color: #22c55e; }
        .rarity-rare { color: #3b82f6; border-color: #3b82f6; }
        .rarity-ultra { color: #a855f7; border-color: #a855f7; }
        .rarity-covert { color: #ef4444; border-color: #ef4444; }
        .rarity-secret { color: #eab308; border-color: #eab308; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px; }
    </style>
</head>

    <canvas id="snow-canvas"></canvas>

    </div>

    </div>

        </div>

                <h3 class="font-bold text-xs text-blue-400 mb-1" data-lang="total_users_title">TOTAL USERS</h3>
                <p class="font-tech text-3xl" id="adm-total-users">0</p>
            </div>

            <div class="card">
                <h3 class="font-bold mb-4 text-sm text-center">CREATE TOURNAMENT</h3>
                
                <label class="text-[10px] uppercase opacity-50 block mb-1">Format</label>
                <input id="adm-format" class="input-nexus mb-3" placeholder="e.g. 2x2">
                
                <label class="text-[10px] uppercase opacity-50 block mb-1">Prize</label>
                <div class="flex gap-2 mb-3">
                    <input id="adm-prize-rbx" type="number" class="input-nexus" placeholder="Robux">
                    <input id="adm-prize-gems" type="number" class="input-nexus" placeholder="Gems">
                </div>

                <label class="text-[10px] uppercase opacity-50 block mb-1">Team Size</label>
                <select id="adm-team-size" class="input-nexus mb-4">
                    <option value="1">Solo (1)</option>
                    <option value="2">Duo (2)</option>
                    <option value="4">Squad (4)</option>
                </select>
                <button onclick="createTournament()" class="btn-nexus bg-red-600 text-white border-none py-4">PUBLISH EVENT</button>
            </div>
            <div class="card">
                <h3 class="font-bold mb-4 text-sm text-center">ADD GEMS</h3>
                <input id="adm-user-id" class="input-nexus mb-3" type="number" placeholder="Telegram ID">
                <input id="adm-amount" class="input-nexus mb-4" type="number" placeholder="Amount">
                <button onclick="giveGems()" class="btn-nexus bg-green-600 text-white border-none py-4">SEND GEMS</button>

        </div>

        <h2 class="text-xs font-bold opacity-50 mb-3 uppercase" data-lang="active_events">Active Events</h2>
        <div id="tournaments-list" class="space-y-3"></div>
    </div>

            measurementId: "G-BPW1BM3H1N"
        };

        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        let user = tg.initDataUnsafe?.user || { id: 999, first_name: "Guest", username: "guest", photo_url: "" }; 
        // user = { id: 5501685605, first_name: "Admin", username: "admin", photo_url: "" }; 

        let dbUser = null;
        let selectedDevice = null;
        let titleCounts = {};
        let totalUsersCount = 0;

        let titlesMeta = [
            { id: 't1', name: "ROOKIE", rarity: "common" },
            { id: 't2', name: "TRYHARD", rarity: "common" },
            { id: 't3', name: "SNIPER", rarity: "uncommon" },
            { id: 't4', name: "CAPTAIN", rarity: "uncommon" },
            { id: 't5', name: "LEGEND", rarity: "rare" },
            { id: 't6', name: "PREDATOR", rarity: "rare" },
            { id: 't7', name: "INK MASTER", rarity: "ultra" },
            { id: 't8', name: "GHOST", rarity: "covert" },
            { id: 't9', name: "ADMIN SLAYER", rarity: "secret" }
        ];

        window.onload = async () => {
            initSnow();
            updateUI(); 
            
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if(loader && loader.style.display !== 'none') loader.style.display = 'none';
            }, 5000);

            if(ADMIN_IDS.includes(user.id)) document.getElementById('admin-trigger').style.display = 'flex';

            // STATS CALCULATION
            const allUsersSnap = await get(ref(db, 'users'));
            if(allUsersSnap.exists()) {
                totalUsersCount = allUsersSnap.size;
                document.getElementById('adm-total-users').innerText = totalUsersCount; // ADMIN STATS
                
                allUsersSnap.forEach(uSnap => {
                    const u = uSnap.val();
                    if(u.inventory) {
                        u.inventory.forEach(tid => {
                            titleCounts[tid] = (titleCounts[tid] || 0) + 1;
                        });
                    }
                });
            }

            onValue(ref(db, `users/${user.id}`), (snap) => {
                document.getElementById('loader').style.display = 'none';
                if(snap.exists()) {
                    dbUser = snap.val();
                    renderProfile();
                    checkDaily();
                    const regDrawer = document.getElementById('drawer-reg');
                    if(regDrawer.classList.contains('active')) closeDrawer('drawer-reg');
                } else {
                    openDrawer('drawer-reg');
                }
            }, (err) => {
                 document.getElementById('loader').style.display = 'none';
                 console.error(err);
            });

            onValue(ref(db, 'tournaments'), renderTournaments);
        };

        window.scrollToInput = (el) => {
            setTimeout(() => {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        };

        window.selectDevice = (dev) => {
            selectedDevice = dev;
            document.getElementById('dev-mobile').style.opacity = dev === 'mobile' ? '1' : '0.5';
            document.getElementById('dev-mobile').style.borderColor = dev === 'mobile' ? '#fff' : '#333';
            document.getElementById('dev-pc').style.opacity = dev === 'pc' ? '1' : '0.5';
            document.getElementById('dev-pc').style.borderColor = dev === 'pc' ? '#fff' : '#333';
        };

        window.completeRegistration = async () => {
            const winsInp = document.getElementById('reg-wins');
            const wins = winsInp.value;
            
            if(!selectedDevice) return alert(t('select_device'));
            if(!wins) {
                winsInp.focus();
                return alert(t('enter_wins'));
            }

            const newUser = {
                id: user.id,
                username: user.username || "User",
                first_name: user.first_name,
                avatar: user.photo_url || "",
                device: selectedDevice,
                self_wins: parseInt(wins),
                gems: 0,
                active_title: null,
                inventory: ['t1'],
                last_daily: 0
            };

            await set(ref(db, `users/${user.id}`), newUser);
        };

        function renderTournaments(snap) {
            const list = document.getElementById('tournaments-list');
            list.innerHTML = '';
            if(!snap.exists()) return list.innerHTML = `<div class="opacity-30 text-center p-4">${t('no_active')}</div>`;
            
            snap.forEach(child => {
                const trn = child.val();
                let modeText = t('solo');
                if(trn.mode == 2) modeText = t('duo');
                if(trn.mode == 4) modeText = t('squad');

                list.innerHTML += `
                <div onclick="openTournament('${trn.id}')" class="card active:scale-95 transition cursor-pointer flex justify-between items-center">
                    <div>
                        <div class="flex gap-2 mb-1"><span class="bg-red-900/50 text-red-300 text-[9px] px-1 rounded">${t('live')}</span></div>
                        <h3 class="font-tech text-lg">${trn.prize}</h3>
                        <p class="text-xs opacity-50">${trn.format} / ${modeText}</p>
                    </div>
                    <i class="fas fa-chevron-right opacity-30"></i>
                </div>`;
            });
        }

        window.openTournament = async (tid) => {
            openDrawer('drawer-team');
            const content = document.getElementById('team-content');
            content.innerHTML = `<div class="text-center p-4">${t('loading')}</div>`;
            const tSnap = await get(ref(db, `tournaments/${tid}`));
            const trn = tSnap.val();
            onValue(ref(db, `teams/${tid}`), (snap) => {
                renderTeamUI(tid, trn, snap.val() || {});
            });
        };

        function renderTeamUI(tid, tourn, teams) {
            const content = document.getElementById('team-content');
            const myTeam = Object.values(teams).find(team => team.members && team.members[user.id]);
            
            if(myTeam) {
                const amIOwner = myTeam.owner_id == user.id;
                let membersHTML = '';
                Object.values(myTeam.members).forEach(m => {
                    const isOwner = myTeam.owner_id == m.id;
                    membersHTML += `
                    <div class="flex items-center justify-between bg-white/5 p-3 rounded mb-2">
                        <div class="flex items-center gap-3">
                            <img src="${m.avatar || 'https://placehold.co/50'}" class="w-8 h-8 rounded-full">
                            <div>
                                <p class="text-xs font-bold ${isOwner ? 'text-yellow-500' : ''}">${m.name} ${isOwner ? '<i class="fas fa-crown"></i>' : ''}</p>
                                <p class="text-[9px] opacity-50"><i class="fas fa-${m.device == 'pc' ? 'desktop' : 'mobile-alt'}"></i> Wins: ${m.wins}</p>
                            </div>
                        </div>
                        ${amIOwner && !isOwner ? `<button onclick="kickMember('${tid}', '${myTeam.id}', '${m.id}')" class="text-red-500 text-xs px-2">${t('kick')}</button>` : ''}
                    </div>`;
                });

                let requestsHTML = '';
                if(amIOwner && myTeam.requests) {
                    requestsHTML = `<div class="mt-4 border-t border-white/10 pt-4"><h4 class="text-xs font-bold mb-2 text-yellow-500">${t('requests')}</h4>`;
                    Object.values(myTeam.requests).forEach(req => {
                        requestsHTML += `
                        <div class="flex justify-between items-center bg-yellow-900/10 border border-yellow-500/20 p-2 rounded mb-2">
                            <div class="flex items-center gap-2">
                                <img src="${req.avatar}" class="w-6 h-6 rounded-full">
                                <div><p class="text-[10px] font-bold">${req.name}</p><p class="text-[9px] opacity-50">${req.wins}W</p></div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="acceptRequest('${tid}', '${myTeam.id}', '${req.id}')" class="bg-green-500 text-black text-[9px] px-2 py-1 rounded">${t('yes')}</button>
                                <button onclick="declineRequest('${tid}', '${myTeam.id}', '${req.id}')" class="bg-red-500 text-white text-[9px] px-2 py-1 rounded">${t('no')}</button>
                            </div>
                        </div>`;
                    });
                    requestsHTML += `</div>`;
                }

                content.innerHTML = `
                    <div class="card border-green-500/30">
                        <h3 class="font-tech text-lg text-center mb-4">${myTeam.name}</h3>
                        ${membersHTML}
                        ${requestsHTML}
                        <button onclick="leaveTeam('${tid}', '${myTeam.id}', ${amIOwner})" class="btn-nexus bg-red-900/50 text-red-200 mt-4 border border-red-500/30">${t('leave_team')}</button>
                    </div>
                `;
            } else {
                let teamsListHTML = '';
                const openTeams = Object.values(teams).filter(t => !t.locked && Object.keys(t.members).length < tourn.team_size);
                
                openTeams.forEach(t => {
                    const owner = t.members[t.owner_id];
                    teamsListHTML += `
                    <div class="bg-white/5 p-3 rounded mb-2 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <img src="${owner.avatar}" class="w-8 h-8 rounded-full border border-white/10">
                            <div>
                                <p class="text-xs font-bold">${t.name}</p>
                                <p class="text-[9px] opacity-50">${t('creator')}: ${owner.name} (${owner.wins}W)</p>
                            </div>
                        </div>
                        <button onclick="sendJoinRequest('${tid}', '${t.id}')" class="px-3 py-1 bg-white text-black text-[10px] font-bold rounded">${t('join')}</button>
                    </div>`;
                });

                content.innerHTML = `
                    <div class="p-2">
                        <input id="new-team-name" class="input-nexus mb-2" placeholder="${t('new_team_name')}">
                        <button onclick="createTeam('${tid}', ${tourn.team_size})" class="btn-nexus mb-6">${t('create_team')}</button>
                        <div class="flex items-center gap-2 mb-2 opacity-50"><div class="h-[1px] bg-white w-full"></div><span class="text-[9px] whitespace-nowrap">${t('or_join')}</span><div class="h-[1px] bg-white w-full"></div></div>
                        <div class="space-y-2">
                            ${teamsListHTML || `<p class="text-center text-xs opacity-30">${t('no_open_teams')}</p>`}
                        </div>
                    </div>
                `;
            }
        }

        window.createTeam = async (tid, size) => {
            const name = document.getElementById('new-team-name').value;
            if(!name) return alert(t('enter_name'));
            const teamId = push(ref(db, `teams/${tid}`)).key;
            await set(ref(db, `teams/${tid}/${teamId}`), {
                id: teamId,
                name: name.toUpperCase(),
                owner_id: user.id,
                members: { [user.id]: { id: user.id, name: user.first_name, wins: dbUser.self_wins, device: dbUser.device, avatar: dbUser.avatar } },
                locked: false
            });
        };

        window.sendJoinRequest = async (tid, teamId) => {
            await set(ref(db, `teams/${tid}/${teamId}/requests/${user.id}`), {
                id: user.id, name: user.first_name, wins: dbUser.self_wins, device: dbUser.device, avatar: dbUser.avatar
            });
            alert(t('request_sent'));
        };

        window.acceptRequest = async (tid, teamId, reqId) => {
            const teamRef = ref(db, `teams/${tid}/${teamId}`);
            runTransaction(teamRef, (team) => {
                if (team && team.requests && team.requests[reqId]) {
                    if (!team.members) team.members = {};
                    team.members[reqId] = team.requests[reqId];
                    delete team.requests[reqId];
                    if(Object.keys(team.members).length >= 2) team.locked = true; 
                }
                return team;
            });
        };

        window.declineRequest = async (tid, teamId, reqId) => {
            await remove(ref(db, `teams/${tid}/${teamId}/requests/${reqId}`));
        };

        window.kickMember = async (tid, teamId, memberId) => {
            if(!confirm(t('kick_user'))) return;
            await remove(ref(db, `teams/${tid}/${teamId}/members/${memberId}`));
            await update(ref(db, `teams/${tid}/${teamId}`), { locked: false });
        };

        window.leaveTeam = async (tid, teamId, isOwner) => {
            const teamRef = ref(db, `teams/${tid}/${teamId}`);
            const snap = await get(teamRef);
            const team = snap.val();
            if (isOwner) {
                const otherMembers = Object.keys(team.members).filter(id => id != user.id);
                if (otherMembers.length === 0) {
                    if(confirm(t('delete_team'))) await remove(teamRef);
                } else {
                    showTransferModal(otherMembers, team.members, async (newOwnerId) => {
                         await update(ref(db, `teams/${tid}/${teamId}`), { owner_id: newOwnerId });
                         await remove(ref(db, `teams/${tid}/${teamId}/members/${user.id}`));
                         closeModal();
                    });
                }
            } else {
                if(confirm(t('leave_team_confirm'))) {
                    await remove(ref(db, `teams/${tid}/${teamId}/members/${user.id}`));
                    await update(ref(db, `teams/${tid}/${teamId}`), { locked: false });
                }
            }
        };

        function showTransferModal(ids, members, callback) {
            const modal = document.getElementById('modal-content');
            let html = `<h3 class="font-bold mb-4 text-center">${t('select_new_owner')}</h3>`;
            ids.forEach(id => {
                const m = members[id];
                html += `<button id="btn-${id}" class="w-full bg-white/10 p-3 rounded mb-2 flex items-center gap-2"><img src="${m.avatar}" class="w-6 h-6 rounded-full"> ${m.name}</button>`;
            });
            modal.innerHTML = html;
            ids.forEach(id => document.getElementById(`btn-${id}`).onclick = () => callback(id));
            document.getElementById('modal-overlay').classList.remove('hidden');
        }
        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');

        window.openLootbox = async (type) => {
            if (type === 'daily') {
                const now = Date.now();
                if (now - (dbUser.last_daily || 0) < 86400000) return alert(t('wait_cooldown'));
                await update(ref(db, `users/${user.id}`), { last_daily: now });
            } else if (type === 'premium') {
                if ((dbUser.gems || 0) < 100) return alert(t('not_enough_gems'));
                await update(ref(db, `users/${user.id}`), { gems: (dbUser.gems || 0) - 100 });
            }

            const btn = type === 'daily' ? document.getElementById('btn-daily') : null;
            if(btn) btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            setTimeout(async () => {
                const rand = Math.random() * 100;
                let rarity = 'common';
                if (rand > 99.9) rarity = 'secret';
                else if (rand > 99) rarity = 'covert';
                else if (rand > 95) rarity = 'ultra';
                else if (rand > 80) rarity = 'rare';
                else if (rand > 50) rarity = 'uncommon';

                const pool = titlesMeta.filter(t => t.rarity === rarity);
                const winTitle = pool[Math.floor(Math.random() * pool.length)];

                let newInv = dbUser.inventory || [];
                if (!newInv.includes(winTitle.id)) newInv.push(winTitle.id);
                await update(ref(db, `users/${user.id}`), { inventory: newInv });

                alert(`${t('you_got')}: ${winTitle.name} (${rarity.toUpperCase()})`);
                if(btn) btn.innerHTML = t('open_free');
                checkDaily();
            }, 1000);
        };

        function checkDaily() {
            const now = Date.now();
            const diff = now - (dbUser.last_daily || 0);
            const timer = document.getElementById('daily-timer');
            const btn = document.getElementById('btn-daily');
            if (diff < 86400000) {
                btn.disabled = true;
                btn.style.opacity = 0.5;
                timer.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.style.opacity = 1;
                timer.classList.add('hidden');
            }
        }

        function renderProfile() {
            document.getElementById('prof-name').innerText = dbUser.username;
            document.getElementById('prof-avatar').src = dbUser.avatar || "https://placehold.co/100";
            document.getElementById('prof-wins').innerText = dbUser.self_wins;
            document.getElementById('prof-gems').innerText = dbUser.gems || 0;
            document.getElementById('prof-device-icon').innerHTML = `<i class="fas fa-${dbUser.device == 'pc' ? 'desktop' : 'mobile-alt'}"></i>`;
            
            const activeT = titlesMeta.find(t => t.id === dbUser.active_title);
            const titleEl = document.getElementById('prof-title');
            if (activeT) {
                titleEl.innerText = activeT.name;
                titleEl.className = `text-[9px] px-1.5 py-0.5 rounded border uppercase font-bold rarity-${activeT.rarity}`;
            } else {
                titleEl.innerText = t('no_title');
                titleEl.className = "text-[9px] px-1.5 py-0.5 rounded border border-white/10 text-gray-400";
            }

            const invList = document.getElementById('inventory-list');
            invList.innerHTML = '';
            (dbUser.inventory || []).forEach(tid => {
                const meta = titlesMeta.find(t => t.id === tid);
                if(meta) {
                    const count = titleCounts[tid] || 0;
                    const pct = totalUsersCount > 0 ? ((count / totalUsersCount) * 100).toFixed(1) : 0;
                    
                    invList.innerHTML += `
                    <div onclick="equipTitle('${tid}')" class="bg-white/5 p-3 rounded mb-2 flex justify-between items-center border-l-2 rarity-${meta.rarity}">
                        <div>
                            <span class="font-bold text-sm block">${meta.name}</span>
                            <span class="text-[9px] opacity-50">${t('owned_by')}: ${pct}%</span>
                        </div>
                        ${dbUser.active_title === tid ? '<i class="fas fa-check text-green-500"></i>' : ''}
                    </div>`;
                }
            });
        }

        window.equipTitle = async (tid) => {
            await update(ref(db, `users/${user.id}`), { active_title: tid });
            alert(t('equipped'));
        };

        window.toggleAdmin = () => document.getElementById('admin-curtain').classList.toggle('active');
        
        window.createTournament = async () => {
            const format = document.getElementById('adm-format').value;
            const rbx = document.getElementById('adm-prize-rbx').value;
            const gems = document.getElementById('adm-prize-gems').value;
            if(!format) return alert("Format required");
            if(!rbx && !gems) return alert("Prize required");
            
            let prizeStr = "";
            if(rbx) prizeStr += `${rbx} RBX`;
            if(rbx && gems) prizeStr += " + ";
            if(gems) prizeStr += `${gems} ðŸ’Ž`;

            const size = document.getElementById('adm-team-size').value;
            const tid = push(ref(db, 'tournaments')).key;
            await set(ref(db, `tournaments/${tid}`), { 
                id: tid, format: format, prize: prizeStr, 
                team_size: parseInt(size), mode: parseInt(size), active: true 
            });

        window.giveGems = async () => {
            const uid = document.getElementById('adm-user-id').value;
            const amt = parseInt(document.getElementById('adm-amount').value);
            if(!uid || !amt) return;
            const uRef = ref(db, `users/${uid}`);
            const snap = await get(uRef);
            if(snap.exists()) {
                await update(uRef, { gems: (snap.val().gems || 0) + amt });
                alert(t('sent'));

        window.toggleProfile = () => document.getElementById('bottom-profile').classList.toggle('minimized');
        window.openDrawer = (id) => document.getElementById(id).classList.add('active');
        window.closeDrawer = (id) => document.getElementById(id).classList.remove('active');

        function initSnow() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<50; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2+1, d: Math.random()*1+0.5 });
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.beginPath();
                for(let i=0; i<particles.length; i++) {
                    const p = particles[i];
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
                }
                ctx.fill();
                update();
            }
            function update() {
                for(let i=0; i<particles.length; i++) {
                    const p = particles[i];
                    p.y += p.d;
                    if(p.y > canvas.height) particles[i] = { x: Math.random()*canvas.width, y: -10, r: p.r, d: p.d };
                }
            }
            setInterval(draw, 33);
        }
    </script>
